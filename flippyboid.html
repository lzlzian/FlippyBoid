<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="user-scalable=0" charset="utf-8"/>
		<title>FlattyBird</title>
		<!--CSS-->
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>

		<!--Game Container-->
		<div id="container">
			<div id="bird"></div>

			<div id="pole_1" class="pole"></div>
			<div id="pole_2" class="pole"></div>
		</div>

		<!--Score and speed display-->
		<div id="score_div">
			<p><b>
				Press Spacebar/Tap on mobile to jump
			</b></p>

			<p><b>
				Score:
				<span id="score">0</span>
			</b></p>

			<p><b>
				High Score:
				<span id="high_score">0</span>
			</b></p>

			<p id="speed_display"><b>
				Speed:
				<span id="speed">10</span>
			</b></p>
		</div>

		<!--Restart button-->
		<button id="restart">Restart</button>

		<!--JS/JQuery-->
		<script src="jquery-3.3.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
		<script src="script.js"></script>

	</body>

</html>
